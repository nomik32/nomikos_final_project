{% extends 'base/base.html' %}
{% block title %}Login - ReadEasy{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="mb-4 text-center"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Invalid login details. Please try again.</strong>
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'accounts:register' %}">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
